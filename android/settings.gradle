pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Plugin loader untuk Flutter, biarkan versi ini dikelola oleh Flutter
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Android Gradle Plugin (AGP) - Versi disesuaikan dengan project-level build.gradle Anda
    id "com.android.application" version "8.2.0" apply false

    // Google Services Plugin - Versi disesuaikan
    id "com.google.gms.google-services" version "4.4.2" apply false

    // Kotlin Android Plugin - Versi disesuaikan
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"

